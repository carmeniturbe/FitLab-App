{% extends 'base.html' %}

{% block title_head %}

{% block h1_header %}
Crear Atleta
{% endblock h1_header %}

{% block contenido %}

<form action="{% url 'inicio:crear_atleta' %}" method="post" enctype="multipart/form-data">

</form>
{% endblock contenido %}
