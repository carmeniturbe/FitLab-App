{% extends 'base.html' %}

{% block title_head %}
<title>Eliminar Atleta</title> 
{% endblock title_head %}

{% block h1_header %}
Eliminar Atleta {{atleta.nombre}}
{% endblock h1_header %}

{% block contenido %}

<p>{{mensaje}}</p>
<form action={% url 'inicio:eliminar_atleta' atleta.id%} method= "post">
    {% csrf_token %}
<p>Va a eliminar a {{atleta}}</p>
<button>Confirmar</button>
</form>
{% endblock contenido %}
