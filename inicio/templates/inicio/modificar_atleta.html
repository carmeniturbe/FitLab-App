{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Atletas</title> 
{% endblock title_head %}

{% block h1_header %}
Modificar Atleta {{atleta.nombre}}
{% endblock h1_header %}

{% block contenido %}

<p>{{mensaje}}</p>
<form action={% url 'inicio:modificar_atleta' atleta.id%} method= "post">
    {% csrf_token %}
<table>
    {{form}}
    {{form.media}}
</table> 
<button>Modificar</button>
</form>
{% endblock contenido %}
