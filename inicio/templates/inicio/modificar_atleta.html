{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Atletas</title> 
{% endblock title_head %}

{% block h1_header %}
Modificar Atleta {{atleta.nombre}}
{% endblock h1_header %}

{% block contenido %}

<p>{{mensaje}}</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
{% endblock contenido %}
